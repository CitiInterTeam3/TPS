<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/layui/css/layui.css">
    <title>Salers, weclome to TPS</title>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="mx-auto mt-5 col-6 bg-light">
            <form id="form">
                <div class="form-group mt-3">
                    <label for="exampleInputEmail1">User Name</label>
                    <input name="userName" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="user name">
                    <small id="emailHelp" class="form-text text-muted">please input your user name</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input name="psw" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
            </form>
            <button id="login" class="btn btn-primary">login</button>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<!--<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>-->

<script src="/js/jquery-3.3.1.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="/layui/layui.js"></script>
<!--your script-->
<script>
    var layer;
    layui.use('layer', function(){
        layer = layui.layer;
    });

    $("#login").click(function () {
        $.ajax({
            url:"loginForSales",
            dataType:"text",
            method:"post",
            data:$('#form').serialize(),
            success:function (data) {
                if (data=="success"){
                    $(location).attr('href', '/sale/salerPersonalHome');
                }
                else {
                    layer.msg("invalid password or user name")
                }
            },
            error:function () {
                $().alert("network failed")
            }
        });
    });

</script>

</body>
</html>
